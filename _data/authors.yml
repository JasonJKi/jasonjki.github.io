# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
Jason:
  name:              Jason Ki
  email:             ki.jasonj@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
    Hi! I'm Jason Ki, the creator of KI Learning.


    I'm curently pursing a Ph.D. in biomedical engineering at the City College of New York(CUNY). For my research, I have people playing video games or watch movies, and we try to reconstruct their brain signals during this task using machine learning.


    I'm also a cofounder/CTO of Veripad. We try to detect counterfeit medicine using a low cost paper card and mobile app.


    Thank you for checking out my blog! Feel free to to connect with me on my socials.
  # This photo will be used in the about section
  picture:
    src:             ../assets/img/me.jpg
  
